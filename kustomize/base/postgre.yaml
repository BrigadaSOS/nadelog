kind: PersistentVolume
apiVersion: v1
metadata:
  name: pgroonga-pvolume
  namespace: nadelog
  labels:
    type: local
    app: pgroonga
spec:
  storageClassName: manual
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/nadelog-postgre"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pgroonga-pvolume-claim
  namespace: nadelog
  labels:
    app: pgroonga
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgroonga
  namespace: nadelog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgroonga
  template:
    metadata:
      labels:
        app: pgroonga
    spec:
      containers:
        - name: pgroonga
          image: groonga/pgroonga:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: pgroonga-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgroongadb
      volumes:
        - name: pgroongadb
          persistentVolumeClaim:
            claimName: pgroonga-pvolume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: pgroonga-service
  namespace: nadelog
  labels:
    app: pgroonga
spec:
  type: NodePort
  ports:
   - port: 5432
  selector:
   app: pgroonga
